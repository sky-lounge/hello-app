blueprint-uri: sky-lounge/skylounge-definitions/blueprints/hello-world/blueprint.yml

workflows:
- workflow: build-deploy
  jobs:
    - job: build
      steps:
        - step: build-container-image
          template-uri: sky-lounge/skylounge-definitions/step-templates/docker/build-steps.yml
            # Specify the URI to the step to build the container image.
            # Choose from the following provided by SkyLounge:
            # - sky-lounge/skylounge-definitions/step-templates/docker/build-steps.yml
            # - sky-lounge/skylounge-definitions/step-templates/pack/nginx/build-steps.yml
            # or you may use your own. Be sure the custom task uses the `IMAGE_NAME`
            # environment variable as the image name.
        - step: push-container-image
          template-uri: sky-lounge/skylounge-definitions/step-templates/github/container-registry/push-steps.yml
            # Specify the URI to the step to push the container image to storage.
            # Choose from the following provided by SkyLounge:
            # - sky-lounge/skylounge-definitions/step-templates/docker/push-steps.yml
            # - sky-lounge/skylounge-definitions/step-templates/github/container-registry/push-steps.yml
            # - sky-lounge/skylounge-definitions/step-templates/google/artifact-registry/push-steps.yml
            # or you may use your own. Be sure the custom task uses the `IMAGE_NAME`
            # environment variable as the image name.

params:
  build_paths: ["**/*"] # The array of paths in the repository that will trigger this workflow on change; preset for this Hello World example.
  registry_base_url: ghcr.io
  registry_full_url: ghcr.io/sky-lounge
  gcloud_region: us-central1
